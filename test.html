<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hey</title>
</head>
<body>
    <input style="background-color: aqua;" type="text" id="hey" placeholder="enter">
    <h2>you typed <span id="kiki"></span></h2>
    <script>
        document.getElementById('hey').addEventListener('input', function() {
            let h = document.getElementById('hey').value;
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            let answer = passwordRegex.test(h)

            if(answer){
                document.getElementById('kiki').innerHTML= 'strong'
                document.getElementById('kiki').style.backgroundColor = 'green'

            }else{
                document.getElementById('kiki').innerHTML= 'bad'
                document.getElementById('kiki').style.backgroundColor = 'red'

            }
        });
    </script>
</body>
</html>
